{% load i18n static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="Jeffery">
  <link rel="icon" href="{% static 'favicon.ico' %}">

  <title>{% block head_title %}{% endblock %}</title>

  {% include 'account/parts/bootstrap.html' %}

  {% block custom_css %}
    <link href="{% static 'accounts/allauth-bootstrap4.css' %}" rel="stylesheet">
    <link href="{% static 'accounts/offcanvas.css' %}" rel="stylesheet">
  {% endblock %}

  {% include 'account/parts/head.html' %}
</head>

<body class="bg-light">

{% block body %}
{% endblock %}

{% block endofpage %}
{% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'accounts/offcanvas.js' %}"></script>

    <script src="https://use.fontawesome.com/releases/v5.0.0/js/all.js" crossorigin="anonymous"></script>

{% block script %}
{% endblock %}

</body>
</html>
